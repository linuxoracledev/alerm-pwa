<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Configurable Work Alarm</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0b72ff" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        margin: 0;
        background: #f5f7fb;
        color: #0b1726;
      }
      .wrap {
        max-width: 720px;
        margin: 28px auto;
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(8, 15, 25, 0.06);
      }
      h1 {
        margin: 0 0 6px;
        font-size: 20px;
      }
      label {
        display: block;
        margin: 4px 0;
      }
      input[type="number"] {
        width: 60px;
        padding: 4px;
        margin-left: 4px;
      }
      .controls {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      button {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        background: #0b72ff;
        color: white;
        cursor: pointer;
      }
      button.ghost {
        background: transparent;
        color: #0b72ff;
        border: 1px solid #cfe0ff;
      }
      .status {
        margin-top: 14px;
        font-weight: 600;
      }
      .log {
        margin-top: 8px;
        border-radius: 8px;
        padding: 10px;
        background: #fbfdff;
        border: 1px solid #eef6ff;
        max-height: 220px;
        overflow: auto;
        font-family: monospace;
        font-size: 13px;
      }
      .small {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Configurable Work Alarm</h1>

      <label
        >Start Hour:
        <input type="number" id="startHour" min="0" max="23" value="10"
      /></label>
      <label
        >End Hour:
        <input type="number" id="endHour" min="0" max="23" value="18"
      /></label>
      <label
        >Interval (minutes):
        <input type="number" id="interval" min="1" value="20"
      /></label>
      <label>Days:</label>
      <label><input type="checkbox" class="day" value="0" checked /> Sun</label>
      <label><input type="checkbox" class="day" value="1" checked /> Mon</label>
      <label><input type="checkbox" class="day" value="2" checked /> Tue</label>
      <label><input type="checkbox" class="day" value="3" checked /> Wed</label>
      <label><input type="checkbox" class="day" value="4" checked /> Thu</label>

      <div class="controls">
        <button id="enableBtn">Enable & Schedule</button>
        <button id="disableBtn" class="ghost">Disable</button>
        <button id="installBtn" class="ghost">Install (if available)</button>
      </div>

      <div class="status" id="status">
        Status: <span id="st-text">idle</span>
      </div>
      <div class="small muted" id="note">
        Allow notifications and install PWA for background alerts. Alarms work
        best while the page is open.
      </div>
      <div class="log" id="log"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
